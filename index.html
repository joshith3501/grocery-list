<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grocery List</title>
</head>
<body>
  <main>
    <article class="container">
      <h1>Grocery List</h1>
      <form class="grocery-form">
        <input type="text" class="grocery-input" 
        id="input-element" placeholder="e.g. milk">
        <button id="submit-element" type="submit" class="grocery-submit grocery-edit">Add</button>
      </form>
      <div class="flash-message"></div>
      <div class="task-container">
          <!-- <div class="task">
            <div class='task-description'>Milk and eggs</div>
            <div class='task-actions'>
                <i class="fa-solid fa-circle-check check-button"></i>
                <i class="fa-solid fa-pen-to-square edit-button"></i>
                <i class="fa-solid fa-trash delete-button"></i>
            </div>
          </div> -->
      </div>
      <button class="grocery-clear grocery-edit">Clear All</button>
    </article>
  </main>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/9146623e94.js" crossorigin="anonymous"></script>
</body>
</html>
