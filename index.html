<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grocery List</title>
</head>
<body>
  <main>
    <article class="container">
      <h1>Grocery List</h1>
      <form class="grocery-form">
        <input type="text" id="grocery-input" placeholder="e.g. milk">
        <button type="submit" id="grocery-submit">Submit</button>
      </form>
      <div class="flash-message">added succesfully</div>
      <div class="task-container">
        <div class="task">
          <div>Eggs and Milk</div>
          <div>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>
      </div>
    </article>
  </main>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/9146623e94.js" crossorigin="anonymous"></script>
</body>
</html>
